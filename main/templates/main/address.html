<div class="container">
    <div class="row min-vh-100 pt-5 d-flex align-items-center">
        <div class="col-lg-6 col-12 mt-lg-0 mt-5 p-0">
            <img src="static/img/logo.png" class="d-block m-auto mt-lg-0 mt-5 logo" alt="Logo">
        </div>
        <div class="col-lg-6 col-12 mb-lg-0 mb-5 p-0">
            <h1 class="mb-3 text-lg-start text-center text-orange">Address</h1>

            {% if error_message %}
                <div class="mb-3">
                    <div class="alert alert-warning w-75 py-2 mb-2 m-auto float-lg-start" role="alert">{{ error_message }}</div>
                </div>
            {% endif %}

            <form action="result" method="POST" class="text-lg-start text-center">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <span class="me-2 mt-1 position-absolute"><i class="fa fa-map-marker-alt text-gold"></i></span>
                    <input type="text" class="form-control bg-transparent text-gold w-75 ps-4 border-0 border-bottom rounded-0 d-inline" id="address" name="address" placeholder="Enter your address">
                </div>
                <button type="submit" class="btn btn-brown w-75 mb-2"><i class="fa fa-arrow-right"></i> Go</button>
                <a href="/option" class="btn btn-orange w-75"><i class="fa fa-arrow-left"></i> Back</a>
            </form>
        </div>
    </div>
</div>
